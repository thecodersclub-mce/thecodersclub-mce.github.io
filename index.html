<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Coders Club</title>
    <link rel="icon" href="path-to-logo.png"> <!-- Browser Tab Logo -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="path-to-college-logo.png" alt="College Logo" class="college-logo">
        <h1>Welcome to The Coders Club</h1>
        <nav id="toggle-menu">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#login">Login</a></li>
                <li><a href="#learn-paths">Learning Paths</a></li>
            </ul>
        </nav>
        <button id="menu-btn">â˜°</button>
    </header>
    <main>
        <section id="home">
            <h2>About Us</h2>
            <p>The Coders Club - Your gateway to programming excellence!</p>
        </section>
        <section id="login">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <div class="captcha">
                    <!-- Add reCAPTCHA Widget -->
                    <div id="recaptcha-widget"></div>
                </div>
                <button type="submit">Login</button>
            </form>
        </section>
        <section id="learn-paths">
            <h2>Learning Paths</h2>
            <div>
                <a href="youtube-link-java">Java</a>
                <a href="youtube-link-python">Python</a>
                <a href="youtube-link-html">HTML</a>
            </div>
        </section>
        <section id="leaderboard">
            <h2>Leaderboard</h2>
            <div id="leaderboard"></div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
