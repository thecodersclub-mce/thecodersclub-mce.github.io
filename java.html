<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Learning Path</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            text-decoration: none;
            color: #007BFF;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .module-container {
            max-width: 900px;
            margin: 30px auto;
            padding: 30px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .navigation-buttons button {
            margin: 10px;
            padding: 12px 25px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .navigation-buttons button:hover {
            background-color: #0056b3;
            transform: scale(1.05); /* Slightly enlarges button on hover */
        }
        .navigation-buttons button:active {
            transform: scale(1); /* Resets button to default scale when clicked */
        }
    </style>
</head>
<body>
    <header>
        <h1>Java Learning Path</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="learning-paths.html">Back to Learning Paths</a>
    </nav>
    <div class="module-container">
        <h2>Module Videos</h2>
        <!-- Enhanced Video Player -->
        <iframe id="videoPlayer" src="https://www.youtube.com/embed/x1RCEvYRTz0" allowfullscreen></iframe>
        <!-- Navigation Buttons -->
        <div class="navigation-buttons">
            <button onclick="previousVideo()">◀ Previous</button>
            <button onclick="nextVideo()">Next ▶</button>
        </div>
    </div>
    <script>
        // List of video IDs in the playlist
        const videos = [
            "x1RCEvYRTz0",  // Video 1: Java Basics
            "Iu3p9xlW7Kk",  // Video 2: Java OOP Concepts
            "YsOU3vge3xs",  // Video 3: Java File Handling
            "8ZZkq_PY_iw"   // Video 4: Debugging Techniques
        ];
        let currentIndex = 0; // Track the current video

        // Function to load the previous video
        function previousVideo() {
            if (currentIndex > 0) {
                currentIndex -= 1;
                document.getElementById("videoPlayer").src = `https://www.youtube.com/embed/${videos[currentIndex]}`;
            } else {
                alert("You are already at the first video!");
            }
        }

        // Function to load the next video
        function nextVideo() {
            if (currentIndex < videos.length - 1) {
                currentIndex += 1;
                document.getElementById("videoPlayer").src = `https://www.youtube.com/embed/${videos[currentIndex]}`;
            } else {
                alert("You are already at the last video!");
            }
        }
    </script>
</body>
</html>
