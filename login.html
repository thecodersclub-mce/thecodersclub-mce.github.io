<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Coders Club</title>
    <link rel="icon" href="MCE_tab.png" type="image/png">
    <style>
        /* Styling for the Container and Content */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        /* Styling for Buttons */
        .interactive-button {
            background-color: #0056b3;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .interactive-button:hover {
            background-color: #003a70;
            transform: scale(1.05);
        }

        .interactive-button:active {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <!-- Invisible Container -->
    <div class="invisible-container">
        <!-- Blue Container (Header) -->
        <div class="blue-container">
            <img src="MCE_tab.png" alt="Logo" class="favicon-logo">
            <div class="titles">
                <h1 class="college-name">Mangayarkarasi College of Engineering</h1>
                <h2 class="site-title">The Coders Club</h2>
            </div>
        </div>

        <!-- Navigation Menu -->
        <nav class="secondary-menu">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="learning-paths.html">Learning Paths</a>
            <a href="leaderboard.html">Leaderboard</a>
            <a href="login.html" class="active">Login</a>
        </nav>

        <!-- Main Content Section -->
        <section class="content">
            <h2>Login</h2>
            <p>Select your login type below to proceed to your dashboard:</p>
            <div class="button-container">
                <button onclick="location.href='student-login.html'" class="interactive-button">Student Login</button>
                <button onclick="location.href='staff-login.html'" class="interactive-button">Staff Login</button>
                <button onclick="location.href='admin-login.html'" class="interactive-button">Admin Login</button>
            </div>
        </section>

        <!-- Footer Section -->
        <footer>
            <p>&copy; 2025 The Coders Club. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
